<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            height: 60px;
            justify-content: space-between;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }
        .img-top{
            height: 40px;
            border-radius: 50%;
            margin-right: 40px;
            margin-left: 20px;
        }
        .logo-header{
            height:70px ;
        }
        .foto-nome{
            display: flex;

        }


    </style>
</head>
<body>
    <div class="header">
        <div class="foto-nome">
            <img class="img-top" src="Img/00164-4030314407.png" alt="">
            <h4>RAFAEL SANTOS DE SANTANTA</h4>
        </div>
        <img class="logo-header" src="Img/logo_furina_preta1.png" alt="imagem">
    </div>
    
    <div class="container mt-4">
        <div class="row">
            <div> 
                <h1>teste</h1>
            </div>
            <div class="col-md-6 chart-container">
                <h5>Gastos por Categoria</h5>
                <canvas id="chartCategoria"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <h5>Gastos x Renda</h5>
                <canvas id="chartRenda"></canvas>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 chart-container">
                <h5>Pontos Cr√≠ticos</h5>
                <canvas id="chartPontos"></canvas>
            </div>
        </div>
    </div>

    <button class="floating-button">+</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    </script>
</body>
</html>
